<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 18px;
            text-align: center;
        }
        strong {
            font-size: 24px;
            color: #d9534f; /* Red color for heart disease */
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #5bc0de; /* Light blue color */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #31b0d5; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>The model predicts: <strong>{{ 'Heart Disease' if prediction == 1 else 'No Heart Disease' }}</strong></p>
    <h2>Prediction Visualization</h2>
    <img src="data:image/png;base64,{{ plot }}" alt="Prediction Plot">
    <a href="/">Go Back</a>
</body>
</html>
